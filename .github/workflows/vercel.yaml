name: Vercel Preview Deployment
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Project Artifacts
        run: |
          docker build -t albertkaruna/nextjs:1.0.0 .
          docker login -u albertkaruna -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push albertkaruna/nextjs:1.0.0